<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow animation</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="starter-block">
          <div class="starter-arrow">
            <div class="point"></div>
            <div class="line"><div class="triangle"></div></div>
          </div>
          <div class="informer-block bg-primary">open</div>
        </div>
        <div class="block">
          <div class="scope">
            <div class="top-arrow"><div class="triangle"></div></div>
            <div class="informer-block bg-info">in progress</div>
            <div class="down-arrow"><div class="triangle"></div></div>
          </div>
        </div>
        <div class="block">
          <div class="scope">
            <div class="top-arrow"><div class="triangle"></div></div>
            <div class="informer-block bg-info">under review</div>
            <div class="down-arrow"><div class="triangle"></div></div>
          </div>
        </div>
        <div class="block">
          <div class="scope">
            <div class="top-arrow"><div class="triangle"></div></div>
            <div class="informer-block bg-info">final approval</div>
            <div class="down-arrow"><div class="triangle"></div></div>
          </div>
        </div>
        <div class="block">
          <div class="scope">
            <div class="top-arrow"><div class="triangle"></div></div>
            <div class="informer-block bg-aqua">done</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
